<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RongChain · Dapp</title>
<style>
:root { color-scheme: light dark; }
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial; background:#0c0d10; color:#eaeaea; }
.wrap { max-width: 960px; margin: 0 auto; padding: 16px; }
h1 { margin: 8px 0; }
.muted { color:#9aa4b2; }
.card { background:#141823; border:1px solid #232836; border-radius:12px; padding:16px; margin:16px 0; }
.btn, button { background:#3b82f6; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; text-decoration:none; }
pre { white-space:pre-wrap; word-break:break-word; background:#0c0f16; padding:12px; border-radius:8px; border:1px solid #232836; }
</style>

<main class="wrap">
  <h1>RongChain</h1>
  <p class="muted">手机上像 App 一样好用的 Dapp 网站</p>

  <section class="card">
    <h2>后端健康检查</h2>
    <button id="pingBtn">点击获取 /ping</button>
    <pre id="pingOut">（结果会显示在这里）</pre>
  </section>

  <section class="card">
    <h2>后台入口（管理员）</h2>
    <a class="btn" target="_blank" href="https://rongchain.453870150.workers.dev/admin">打开管理员后台</a>
    <p class="muted">需要邮箱验证码登录</p>
  </section>
</main>

<script>
const API = "https://rongchain.453870150.workers.dev/api/v1/public/ping";
const out = document.getElementById("pingOut");
document.getElementById("pingBtn").addEventListener("click", async () => {
  out.textContent = "请求中…";
  try {
    const res = await fetch(API, { method:"GET" });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = "请求失败：" + e.message;
  }
});
</script>
